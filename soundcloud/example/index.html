<!DOCTYPE html>
<html>
<head>
  <title>Soundcloud API Experiments</title>
  <style type="text/css">
    body {
      font-size: 12px;
      font-family: Arial;
      color: #000;
    }

    #chart {
      position: relative;
    }

    .track {
      display: block;
      position: relative;
      float: left;
      margin: 20px;
    }
  </style>
</head>
<body>
  <form action="" method="get" name="bubbleModify" target="_self">
    <label for="bubbleModifier">Modify Bubbles With:</label>
      <select name="bubbleModifier">
        <option value="likes">Likes</option>
        <option value="comments">Comments</option>
        <option value="play_count">Play Count</option>
      </select>
    <input type="button" name="submitButton" value="Go!" onClick="testResults(this.form);">
  </form>
  <div id='chart'></div>
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="../d3.v2.js"></script>
  <script src="application.js"></script>
  <script>
    function testResults (form) {
      var TestVar = form.bubbleModifier.value;
      console.log("You chose:" + TestVar);
    }
  </script>
</body>
</html>
