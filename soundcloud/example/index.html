<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div id='chart'></div>
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="../d3.v2.js"></script>
  <script>
    // Check out http://mbostock.github.com/d3/tutorial/circle.html
    SC.initialize({
      client_id: "7kIeyF5f2ETFo1fEWKwNQ",
      redirect_uri: "http://localhost:8000/soundcloud/example/",
    });
        
    SC.get("/tracks?genres=dubstep&order=hotness", {limit: 100}, function(tracks){
      var svg = d3.select("#chart").append("svg")
          .attr("width", 640)
          .attr("height", 480);
      var x,y = 0;
      var circle = svg.selectAll("circle")
          .data(tracks)
        .enter().append("circle")
          .attr("class", "track")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r", 12)
          .text(function(track) {
              console.log(track);
              return track.title; 
          });
    });
  </script>
</body>
</html>
